<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->

    <style>

     .marcador {
         background: #fe9d9d;
         border: 1px solid #f94646;
     }    

     .marcador-container {
         background: #5bf946;
         border: 1px solid #36ae26;
     }

    </style>

     <title>Gird</title>

  </head>

  <body style="margin-bottom: 200px;padding: 16px;">

  
    <div class="container marcador-container">
      
        <h2>Largura fixa</h2>
        <div class="row">
        
        <div class="marcador col">
            area 1
        </div>

        <div class="marcador col">
            area 2
        </div>

        <div class="marcador col">
            area 3
        </div>

        <div class="marcador col">
            area 4
        </div>
        </div>
    
        <h2>Largura automática (auto-layout)</h2>
      
        <div class="row">
            
            <div class="marcador col">
                area 1
            </div>
    
            <div class="marcador col">
                area 2
            </div>
    
            <div class="marcador col-6">
                area 3
            </div>
        </div>
           
    
        <h2>Largura igual empilhada</h2>

        <div class="row">
            
            <div class="marcador col-md">
                area 1
            </div>
    
            <div class="marcador col-md">
                area 2
            </div>
    
            <div class="marcador col-md">
                area 3
            </div>
         
        </div>
            
        <h2>Ordenando</h2>

        <div class="row">
            
            <div class="marcador col-md-4 order-3">
                area 1
            </div>
    
            <div class="marcador col-md-4 order-2">
                area 2
            </div>
    
            <div class="marcador col-md-4 order-1">
                area 3
            </div>
         
        </div>
    
        <h2>offset</h2>

        <div class="row">      
            <div class="marcador col-md-6 offset-md-3">
                Login...
            </div>
        </div>
    
        <h2>offset múltiplos alinhamentos</h2>
       
        <div class="row">      
           
            <div class="marcador col-md-3">
                Login...
            </div>

            <div class="marcador col-md-3 offset-md-6">
                Login...
            </div>

        </div>
    
        <h2>Aninhamento</h2>

        <div class="row">
            <div class="col-md-6">
                coml-md-6

                <div class="row">
                    <div class="col-md-6 marcador">conteudo</div>
                </div>
            </div>


        </div>
    
      </div>
