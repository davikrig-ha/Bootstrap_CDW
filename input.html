<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

    <title>Barra de Navegação</title>

  </head>

  <body style="margin-bottom: 200px;padding: 16px;">

    <form>
       
        <h2>Grupo prepend</h2>
        <div class="input-group">
            <div>
                <span class="input-group-text">@</span>
            </div>
            <input class="form-control" type="text" placeholder="e-mail">
        </div> 
 
        <h2>Grupo append</h2>
        <div class="input-group">
             <input class="form-control" type="text" placeholder="e-mail">
            <div>
                <span class="input-group-text">@site.com</span>
            </div>
        </div> 
 
        <h2>URL customizada</h2>
         <div class="input-group">
             <div>
                <span class="input-group-text">
                    https://site.com/usuario/
                </span>
            </div>
            <input class="form-control" type="text" placeholder="Digite seu usuário">
         </div>
 
         <h2>Moeda</h2>
         <div class="input-group">
             <div>
                <span class="input-group-text">$</span>
            </div>
            <input class="form-control" type="text" placeholder="Digite um valor">
            <div>
                <span class="input-group-text">,00</span>
            </div>
         </div>
 
         <!--
         type: checkbox / radio
         -->
         <h2>Checkbox / radio</h2>
         <div class="input-group">
             <div>
                <div class="input-group-text">
                    <input class="form-check-input" type="radio">
                </div> 
             </div>
             <input type="text" class="form-control">
         </div>
 
         <h2>Múltiplos inputs</h2>
         <div class="input-group">
            <div>
                <span class="input-group-text">nome/e-mail</span>
            </div>
            <input class="form-control" type="text" placeholder="e-mail">
            <input class="form-control" type="password" placeholder="senha">
        </div> 
 
        <h2>Pesquisas</h2>
        <div class="input-group">
            <input class="form-control" type="text" placeholder="Pesquisar" >
            <div class="input-group-append">
                <button class="btn-danger" type="button">Pesquisar</button>
            </div>
        </div>
 
     </form>
     


    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js" integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/" crossorigin="anonymous"></script>
    -->
  </body>
</html>
