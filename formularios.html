<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

    <title>Barra de Navegação</title>

  </head>

  <body style="margin-bottom: 200px;padding: 16px;">

<!-- formulários 
        classe: form-control-<opcoes>
        opções: sm, lg
    -->
    <form>
        
        <!-- caixas de texto -->
        <div class="mb-3">
            <label for="usuario">Usuário</label>
            <input class="form-control" type="text" id="usuario" placeholder="Digite seu usuário">
        </div>

        <div class="mb-3">
            <label for="email">Email</label>
            <input class="form-control" type="email" id="email" placeholder="Digite seu email" readonly>
            <small class="form-control-plaintext">Email será validado</small>
        </div>

        <!-- select -->
        <div class="mb-3">
            <label for="estados">Estados</label>
            <select class="form-control" id="estados">
                <option>Acre</option>
                <option>Alagoas</option>
                <option>Amapá</option>
                <option>...</option>
            </select>
        </div>

        <!-- textarea -->
        <div class="mb-3">
            <label for="mensagem">Mensagem</label>
            <textarea class="form-control" id="mensagem" rows="3"></textarea>
        </div>

        <!-- file input -->
        <div class="mb-3">
            <label class="form-label" for="arquivo">Arquivo</label>
            <input  class="form-control" type="file" id="arquivo">
        </div>


        <!-- custom file input -->
        <div class="mb-3">
            <input class="form-control" type="file" id="arquivo">
            <label class="form-label">Selecione arquivo</label>
        </div>
        <br><br>

        <!-- range -->
        <div class="mb-3">
            <label class="form-label" id="range">Satisfação</label>
            <input  class="form-range" type="range" 
            id="range" min="1" max="5">
        </div>

        <!-- button -->
        <input class="btn btn-danger" type="submit" value="Salvar">

    </form>
    <br><br>

    <!-- Formulário inline -->
    <form class="form-inline">
        <input  type="text" placeholder="Digite seu usuário">
        <input  type="password" placeholder="Digite sua senha">
        <input class="btn btn-danger" type="submit" value="Logar">
    </form>
    <br><br>

    <!-- 
    Validação de formulário 
    Classes: is-valid, is-invalid, invalid-feedback
    -->
    <form>
        
        <div class="mb-3">
            <label for="email-usuario">email</label>
            <input class="form-control" type="text" id="email-usuario" placeholder="Digite seu e-mail">
        </div>

        <div class="mb-3">
            <label for="senha-usuario">Senha</label>
            <input class="form-control" type="email" id="senha-usuario" placeholder="Digite sua senha">
            <div>
                Senha inválida
            </div>
        </div>

        <input class="btn btn-danger" type="submit" value="Logar">

    </form>



    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js" integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/" crossorigin="anonymous"></script>
    -->
  </body>
</html>
